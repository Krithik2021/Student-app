- name: Deploy the latest war file to apache tomcat
  hosts: deploy
  become: true
  vars:
    - destination_location: "/opt/tomcat/webapps/"
    - buildartifact_location: "ansible/files/student.war"
  tasks:
    - debug: var={{ buildartifact_location }}
    - name: Copy file with owner and permissions
      copy:
        src: "ansible/files/student.war"
        dest: "{{ destination_location }}"
        owner: devops
        group: devops
        mode: u+rwx,g+rwx,o-rwx
        remote_src: no
        with_fileglob:
          - "{{ buildartifact_location }}"
